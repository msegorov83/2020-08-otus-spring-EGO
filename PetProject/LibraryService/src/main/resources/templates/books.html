<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Books:</h1>
<h3>User:</h3>
<p th:text="${user}">user</p>
<table id="books" class="maintbl">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<br>

<table>
    <tbody>
    <tr>
        <td><label>Add book:</label></td>
        <td>
            <form id="add-form" th:action="@{/add}" th:method="get" action="editBook.html">
                <button type="submit">+</button>
            </form>
        </td>

    </tr>
    <tr>
        <td><label>Go to:</label></td>
        <td>
            <form id="authors-form" th:action="@{/authors}" th:method="get" action="authors.html">
                <button type="submit">Authors</button>
            </form>
        </td>

    </tr>
    <tr>
        <td><label>Go to:</label></td>
        <td>
            <form id="genres-form" th:action="@{/genres}" th:method="get" action="genres.html">
                <button type="submit">Genres</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>
<script th:src="@{/js/mainpage.js}"></script>
</body>
</html>
