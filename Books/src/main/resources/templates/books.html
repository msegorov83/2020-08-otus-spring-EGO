<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<h1>Books:</h1>

<table id="books" class="maintbl">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">Name</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.genre}">Genre</td>
        <td>
            <a th:href="@{/edit(id=${book.id})}" href="editBook.html">Edit</a>
        </td>
        <td>
            <form id="delete-form" th:action="@{/delete(id=${book.id})}" th:method="post" action="books.html">
                <button type="submit">-</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>

<table>
    <tbody>
    <tr>
        <td><label>Add book:</label></td>
        <td>
            <form id="add-form" th:action="@{/add}" th:method="get" action="editBook.html">
                <button type="submit">+</button>
            </form>
        </td>

    </tr>
    <tr>
        <td><label>Go to:</label></td>
        <td>
            <form id="authors-form" th:action="@{/authors}" th:method="get" action="authors.html">
                <button type="submit">Authors</button>
            </form>
        </td>

    </tr>
    <tr>
        <td><label>Go to:</label></td>
        <td>
            <form id="genres-form" th:action="@{/genres}" th:method="get" action="genres.html">
                <button type="submit">Genres</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>



</body>
</html>
