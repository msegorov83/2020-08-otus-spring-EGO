spring:
  shell:
    interactive:
      enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    platform: h2
    data: data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: false

    show-sql: true


logging:
  level:
    ROOT: ERROR




